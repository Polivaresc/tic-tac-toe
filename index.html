<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>TIC-TAC-TOE</title>

    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>

</head>

<body>


    <form class="form">

        <div id="player1-form" class="player1-form">
            <p>Player 1</p>

            <label for="player1-name">Name:</label>
            <input type="text" id="player1-name" name="player1-name" required>

            <label for="color-select1">Color:</label>
            <input type="hidden" id="player1-color" name="player1-color">
            <div class="color-picker">
                <div class="square" style="background-color: #FF00CC;"></div>
                <div class="square" style="background-color: #FF3855;"></div>
                <div class="square" style="background-color: #FF6037;"></div>
                <div class="square" style="background-color: #FFFF66;"></div>
                <div class="square" style="background-color: #CCFF00;"></div>
            </div>

        </div>

        <div id="player2-form" class="player2-form">
            <p>Player 2</p>

            <label for="player2-name">Name:</label>
            <input type="text" id="player2-name" name="player2-name" required>
    
            <label for="color-select2">Color:</label>
            <input type="hidden" id="player2-color" name="player2-color">
            <div class="color-picker">
                <div class="square" style="background-color: #00CC99;"></div>
                <div class="square" style="background-color: #009DC4;"></div>
                <div class="square" style="background-color: #0066CC;"></div>
                <div class="square" style="background-color: #3F26BF;"></div>
                <div class="square" style="background-color: #391285;"></div>
            </div>
    
        </div>
           
        <button id="submit-players" class="submit-button" type="submit">Add players</button>
    </form>



    <div class="game-content">
        <h1>Tic-Tac-Toe</h1>
        <h3 id="player-announce"></h3>
    
        <div id="container" class="starting"><span style="--i:1">Starting</span> <span style="--i:2">game</span> <span style="--i:3">soon</span> <span style="--i:4">.</span><span style="--i:5">.</span><span style="--i:6">.</span></div>
        
    </div>

</body>

</html>
