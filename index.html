<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>TIC-TAC-TOE</title>

    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>

</head>

<body>


    <form class="left-elements form">

        <div class="player1-form">
            <p>Player 1</p>

            <label for="player1-name">Name:</label>
            <input type="text" id="player1-name">

            <!-- <div class="color-picker">
                <div class="square" style="background-color: #FF00CC;"></div>
                <div class="square" style="background-color: #FF3855;"></div>
                <div class="square" style="background-color: #FF6037;"></div>
                <div class="square" style="background-color: #FFFF66;"></div>
                <div class="square" style="background-color: #CCFF00;"></div>
            </div> -->

            <label for="color-select1">Color:</label>
            <select name="color-select1" id="color-select1">
                <option value="#FF00CC">Purple Pizzazz</option>
                <option value="#FF3855">Sizzling Red</option>
                <option value="#FF6037">Outrageous Orange</option>
                <option value="#FFFF66">Laser Lemon</option>
                <option value="#CCFF00">Electric Lime</option>
            </select>
        </div>

        <div class="player2-form">
            <p>Player 2</p>

            <label for="player2-name">Name:</label>
            <input type="text" id="player2-name">
    
            <label for="color-select2">Color:</label>
            <select name="color-select2" id="color-select2">
                <option value="#00CC99">Caribbean Green</option>
                <option value="#009DC4">Pacific Blue</option>
                <option value="#0066CC">Navy Blue</option>
                <option value="#3F26BF">Ultramarine Blue</option>
                <option value="#391285">Pixie Powder</option>
            </select>  
    
        </div>
           
        <button id="submit-players" class="submit-button" type="submit">Add players</button>
    </form>



    <div class="right-elements">
        <h1>Tic-Tac-Toe</h1>
        <h3 id="player-announce"></h3>
    
        <div class="container"></div>
    </div>

</body>

</html>
