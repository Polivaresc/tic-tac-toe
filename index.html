<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>TIC-TAC-TOE</title>

    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>

</head>

<body>

    <div class="left-elements">
        <form action="" class="form">
            <p>Player 1</p>

            <label for="player1-name">Name:</label>
            <input type="text" id="player1-name">

            <label for="color-select1">Color:</label>
            <select name="color-select1" id="color-select1">
                <option value="#FF3855">Sizzling Red</option>
                <option value="#FF6037">Outrageous Orange</option>
                <option value="#FFFF66">Laser Lemon</option>
                <option value="#CCFF00">Electric Lime</option>
                <option value="#FF00CC">Purple Pizzazz</option>
            </select>

            <button id="submit-player1" class="submit-button">Add player 1</button>
        </form>
    </div>

    <div class="center-elements">
        <h1>Tic-Tac-Toe</h1>

        <h3 id="player-announce"></h3>
    
        <div class="container"></div>

    </div>

    <div class="right-elements">
        <form action="" class="form">
            <p>Player 2</p>

            <label for="player2-name">Name:</label>
            <input type="text" id="player2-name">

            <label for="color-select2">Color:</label>
            <select name="color-select2" id="color-select2">
                <option value="#00CC99">Caribbean Green</option>
                <option value="#009DC4">Pacific Blue</option>
                <option value="#0066CC">Navy Blue</option>
                <option value="#3F26BF">Ultramarine Blue</option>
                <option value="#391285">Pixie Powder</option>
            </select>  
            
            <button id="submit-player2" class="submit-button">Add player 2</button>
        </form>
    </div>

</body>

</html>
